<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-1: #0b1020;
            --bg-2: #121a33;
            --accent: #00d1ff;
            --accent-2: #6ef3c5;
            --card-border: rgba(255, 255, 255, 0.08);
        }

        /* покрутится с цветами еще можно */

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background:
                radial-gradient(circle at 10% 10%, rgba(0, 209, 255, 0.12), transparent 90%),
                radial-gradient(circle at 90% 5%, rgba(110, 243, 197, 0.14), transparent 10%),
                linear-gradient(165deg, var(--bg-1), var(--bg-2));
        }

        main {
            flex: 1;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(10, 15, 30, 0.8) !important;
        }

        .hero {
            padding: 5rem 0 3rem;
        }

        .hero-badge {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 999px;
            padding: 0.35rem 0.8rem;
            font-size: 0.85rem;
            color: #c8d2ef;
            display: inline-flex;
            gap: 0.5rem;
            align-items: center;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3.6rem);
            line-height: 1.08;
            margin: 1.1rem 0;
        }

        .hero-subtitle {
            max-width: 720px;
            color: #c8d2ef;
            font-size: 1.05rem;
        }

        .main-card {
            border: 1px solid var(--card-border);
            background: rgba(16, 23, 46, 0.65);
            border-radius: 16px;
            padding: 1.3rem;
            height: 100%;
        }

        .features-row {
            max-width: 1080px;
            margin: 0 auto;
        }

        .content-shell {
            border: 1px solid var(--card-border);
            background: rgba(14, 21, 40, 0.75);
            border-radius: 20px;
            padding: 1rem;
            margin: 2rem 0 4rem;
        }

        .icon-circle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 209, 255, 0.14);
            color: var(--accent);
            font-size: 1.1rem;
        }

        footer {
            color: #b0bddf;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(8, 12, 24, 0.65);
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <!-- сюда и еще где названия иконки с bootstrap надо -->
                <span class="fw-semibold">PC Configurator</span> 
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto gap-md-2">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Собрать конфигурацию</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Как работает</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/about/">О нас</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/maintenance">Поддержка</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-3">
        <div class="container small">PC Configurator ... </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
